

<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="openedSideNav=!openedSideNav">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="netflix-Letters"></span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">

  </button>

</mat-toolbar>

  <mat-sidenav-container>
  <mat-sidenav [(opened)]="openedSideNav" mode="over" >
  
    <div class="image" alt=""> </div>
    <mat-list>
      
      <mat-list-item [routerLinkActive]="'active'" routerLink="profile">Profile </mat-list-item>
      <mat-list-item [routerLinkActive]="'active'" routerLink="pageTwo">PageTwo</mat-list-item>
      <mat-list-item [routerLinkActive]="'active'" routerLink="imageProfile">ImageProfile</mat-list-item>
    </mat-list>

  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-tab-group>MAIN
      <mat-tab label="First"> 
        <div *ngFor="let movie of movies, let indexOfelement as index">
          <p> index: {{indexOfelement}}</p>
          <p> {{ movie.title }}</p>
          <p>{{movie.overview}} </p>
          <img [src]="'https://image.tmdb.org/t/p/original'+movie.poster_path" alt="" width="350px" height="auto">
        </div>
        
      </mat-tab>

      <mat-tab label="Second">  Agregados Recientemente
        <mat-grid-list cols="7" rowHeight="1:1.4">

          <mat-grid-tile *ngFor="let movie of movies, let indexOfelement as index"> 
            <img mat-button (click)="openDialog(indexOfelement)" (click)="clickedIndex(indexOfelement)" class="imgOptions" [src]="'https://image.tmdb.org/t/p/original'+movie.poster_path" alt="" width="200px" height="auto" >

          </mat-grid-tile>
        </mat-grid-list>
      
      
      </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  
  </mat-sidenav-content>
  </mat-sidenav-container>
