
<mat-dialog-content> <img [src]="'https://image.tmdb.org/t/p/original'+data.backdrop_path" alt="" width="550px" height="auto">
</mat-dialog-content>
<br>
<mat-dialog-content> {{data.title}}</mat-dialog-content> <br>

<mat-dialog-content> {{data.overview}}</mat-dialog-content>

<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style="margin: 5px;" (click)="addToList(data)">
    <mat-icon>add</mat-icon><br>
    <p>Mi lista</p>
</button>

<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style="margin: 5px;" (click)="markAsFavorite(data)">
    <mat-icon>thumb_up</mat-icon><br>
    <p>Votar</p>
</button>
